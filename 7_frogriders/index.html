<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Frogriders </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/frog.js"></script>
        <script src="./assets/js/board.js"></script>
        <script src="./assets/js/main.js"></script>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <div class="popup-overlay">
            <div class="popup-content">
                <h2>FROG-RIDERS</h2>
                <p> This is how to play the game.</p>
                <button class="close">Close</button>    
            </div>
        </div>
        
        <h2>jQuery Pop-Up Example</h2>
        <button class="open">Open</button>


        <div class="gameTitle">
            <div class="resetContainer">
                <button>RESET</button>
            </div>
            <div class="titleImg">
            </div>
            <div class="infoContainer">
                <button>  ?  </button>
            </div>
        </div>

        <div class="mainGameDisplay">
            <div class="playerDiv firstPlayer">
                <h3>PLAYER 1</h3>
                <div class="frogCount">
                    <h5>CAPTURED FROGS</h5>
                    <div class="cappedFrogDisplay"></div>
                </div>
            </div>
            <div class="pondContainer">
                <div class="gameContainer">
                    <div class="gameSquare 1" id="0-0"></div>
                    <div class="gameSquare 2" id="1-0"></div>
                    <div class="gameSquare 3" id="2-0"></div>
                    <div class="gameSquare 4" id="3-0"></div>
                    <div class="gameSquare 5" id="4-0"></div>
                    <div class="gameSquare 6" id="0-1"></div>
                    <div class="gameSquare 7" id="1-1"></div>
                    <div class="gameSquare 8" id="2-1"></div>
                    <div class="gameSquare 9" id="3-1"></div>
                    <div class="gameSquare 10" id="4-1"></div>
                    <div class="gameSquare 11" id="0-2"></div>
                    <div class="gameSquare 12" id="1-2"></div>
                    <div class="gameSquare 13" id="2-2"></div>
                    <div class="gameSquare 14" id="3-2"></div>
                    <div class="gameSquare 15" id="4-2"></div>
                    <div class="gameSquare 16" id="0-3"></div>
                    <div class="gameSquare 17" id="1-3"></div>
                    <div class="gameSquare 18" id="2-3"></div>
                    <div class="gameSquare 19" id="3-3"></div>
                    <div class="gameSquare 20" id="4-3"></div>
                    <div class="gameSquare 21" id="0-4"></div>
                    <div class="gameSquare 22" id="1-4"></div>
                    <div class="gameSquare 23" id="2-4"></div>
                    <div class="gameSquare 24" id="3-4"></div>
                    <div class="gameSquare 25" id="4-4"></div>
                </div>
            </div>
            <div class="playerDiv secondPlayer">
                <h3>PLAYER 2</h3>
                <div class="frogCount">
                    <h5>CAPTURED FROGS</h5>
                    <div class="cappedFrogDisplay"></div>
                </div>
            </div>
        </div>

        <div class="village">
            <h2>The Village</h2>
        </div>

        

    </body>
</html>
